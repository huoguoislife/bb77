<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      BB77
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="home-background-pic">
    <img src="assets/imgs/paris.jpeg" width=100% />
  </section>

  <section id="cd-timeline" class="cd-container">
    <div *ngFor="let feed of feeds">
      <div class="cd-timeline-block">
        <div class="cd-timeline-icon assertive">
          {{feed.author}}
          {{feed.profilePicture}}
        </div>
        <div class="cd-timeline-content assertive">
          {{feed.desc}}
        </div>
      </div>
    </div>
  </section>

</ion-content>
