<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Me
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section id="cd-timeline" class="cd-container">
    <div *ngFor="let feed of feeds">
      <div class="cd-timeline-block">
        <div class="cd-timeline-icon assertive">
          {{feed.author}}
        </div>
        <div class="cd-timeline-content assertive">
          {{feed.desc}}
        </div>
      </div>
    </div>
  </section>

</ion-content>
